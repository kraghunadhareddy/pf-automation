[logging]
debug = false
[site]
# Replace with your login page URL
url = https://static.practicefusion.com/apps/ehr/index.html#/login
# Optional: a URL to visit after login
post_login_url = 

[selectors]
# Supported types: css, xpath, id, name
username.type = css
; TODO: Update selector to match the username/email input on the page
username.value = input[id="inputUsername"]

password.type = css
; TODO: Update selector to match the password input on the page
password.value = input[id="inputPswd"]

submit.type = css
submit.value = button[id="loginButton"]

# Optional element that only exists after successful login
post_login_check.type = id
; Use the 'Schedule' menu item as a post-login indicator
post_login_check.value = ember43

; Optional: if the login form is inside an iframe, specify it here
; login_iframe.type = css
; login_iframe.value = iframe#login

; Optional: cookie consent button to click before logging in
; cookie_accept.type = css
; cookie_accept.value = button#accept-cookies

[browser]
; Optional: provide a local msedgedriver.exe path to avoid Selenium Manager downloads (useful offline)
; Example: C:\\Tools\\msedgedriver\\140\\msedgedriver.exe
driver_path = C:\\Users\\tdendler\\Desktop\\PF Automation Repos\\pf-automation\\drivers\\msedgedriver.exe
; Optional: explicitly choose the Edge user-data-dir and profile directory to use
; user_data_dir = C:\\Users\\tdendler\\AppData\\Local\\Microsoft\\Edge\\User Data
; profile_directory = Default

[run]
; Number of seconds to wait after all navigation/click steps, for manual verification
wait_after_actions_seconds = 10
; Relative day to select in date picker: 0=today, -1=yesterday, 1=tomorrow, etc
date_offset_days = -1

[extractor]
# Path to the external PDF extractor repo (default can be overridden here)
repo_path = C:\Users\tdendler\Desktop\pdf-parser-master\pdf-parser-master

[facilities]
# Optional: List of facilities (Hormone Centers) to process. If provided and no CLI overrides are used,
# the run will select and process these centers in order. Separate names by comma or put one per line.
names = (Gilbert) Balance Hormone Arizona, (Scottsdale) Balance Hormone Center, Chandler-Balance Hormone Center
